name: 🐛バグ報告
description: 不具合や意図しない挙動の報告用
title: "🐛 "
labels:
  - ":bug: bug"

body:
  - type: input
    id: version
    attributes:
      label: バージョン
      description: Botのバージョンを記載してください．
  - type: textarea
    id: bug-description
    attributes:
      label: 不具合の説明
      description: 不具合の内容を具体的に説明してください
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: 不具合を再現する手順を具体的に説明してください
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来どのような動作が期待されるか具体的に説明してください
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: その他
      description: その他、不具合に関する情報があれば記載してください
    validations:
      required: false
